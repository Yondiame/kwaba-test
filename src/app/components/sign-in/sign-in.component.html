<!--<form>-->
  <div style="margin: auto; width: 50%; height:50%; ">
    <div class="form-group ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"   #userName required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" #userPassword required>
    </div>
    <input type="submit" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)"/>
    <div class="form-group mt-2">
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <div>
        <span>Don't have an account? <span class="btn btn-primary" routerLink="/register"> Sign Up</span></span>
      </div>
    </div>
  </div>
<!--</form>-->
